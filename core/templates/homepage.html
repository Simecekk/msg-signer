<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3 Message Signer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: #000000">

<div class="container text-center">
    <h1 class="mt-5 text-primary display-1">Web3 Message Signer</h1>

    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">{{ form.msg }}</div>
        <div class="col-2"></div>
    </div>

    <button type="button" onclick="startSigning()" class="btn btn-success mt-3">Sign</button>

    <br><br>
    <p class="text-white display-6">Signature : </p>
    <p class="text-white" id="id_signature"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>

    function asciiToHex(str) {
        if (!str)
            return "0x00";
        var hex = "";
        for (var i = 0; i < str.length; i++) {
            var code = str.charCodeAt(i);
            var n = code.toString(16);
            hex += n.length < 2 ? '0' + n : n;
        }
        return "0x" + hex;
    }

    function checkWeb3(callback) {
        web3.eth.getAccounts(function (err, accounts) { // Check for wallet being locked
            if (err) {
                throw err;
            }
            callback(accounts.length !== 0);
        });
    }

    function startSigning() {
        if (typeof web3 !== 'undefined') {
            checkWeb3(function (loggedIn) {
                if (!loggedIn) {
                    alert("Please unlock your web3 provider (probably, Metamask)")
                } else {
                    var token = $('#id_msg').val();
                    var hex_token = asciiToHex(token);
                    var from = web3.eth.accounts[0];
                    window.ethereum.request(
                        {
                            method: 'personal_sign',
                            params: [
                                from, hex_token
                            ]
                        })
                        .then((result) => {
                            $('#id_signature').text(result);
                            console.log(result);
                            loginWithSignature(from, result, authUrl, redirect);
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                }
            });
        } else {
            alert('web3 missing');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
